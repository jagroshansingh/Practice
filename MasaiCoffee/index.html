<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0px;
        text-align: center;
      }

      #navbar {
        border: 1px solid;
        display: flex;
        justify-content: space-around;
        padding: 1%;
      }

      form{
        border: 1px solid;
        width: 40%;
        margin: auto;
        padding: 5%;
      }

      form>div{
        border:0px solid;
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <a href="./index.html">Order</a>
      <a href="./dashboard.html">Dashboard</a>
    </div>
    <div>
      <h1>Order Page</h1>
      <div>
        <form action="">
          <div>
            <label for="">Customer Name:</label>
            <input type="text" placeholder="Customer Name" id="customerName"/>
          </div>
          <div>
            <label for="">Coffee Type:</label>
            <select name="coffeeType" id="coffeeType">
              <option value="">Select from the following</option>
              <option value="Americano">Americano</option>
              <option value="Expresso">Expresso</option>
              <option value="Cappuccino">Cappuccino</option>
            </select>
          </div>
          <div>
            <label for="">Size:</label>
            <select name="size" id="size">
                <option value="">Choose one size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
          </div>
          <div>
            <label for="">Quantity:</label>
            <input type="number" id="quantity">
          </div>
          <div>
            <h3>Total Price:</h3>    
            <h3 id="total"></h3>       
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    let quantity,total,cname;
    let size={
        val:undefined,
        Small:50,
        Medium:100,
        Large:150
    }
    let ctype={
        val:undefined,
        Americano:2,
        Expresso:1.4,
        Cappuccino:1,
    }
    document.querySelector('#customerName').addEventListener('change',(el)=>{
        // console.log(el.target.value)
        cname=el.target.value;
    })

    document.querySelector('#coffeeType').addEventListener('change',(el)=>{
        // console.log(el.target.value)
        ctype.val=el.target.value;
    })
    // document.querySelector('#coffeeType').oninput=(el)=>{console.log(el.target.value)}

    document.querySelector('#size').addEventListener('change',(el)=>{
        // console.log(el.target.value)
        size.val=el.target.value;
    })

    document.querySelector('#quantity').addEventListener('input',(el)=>{
        // console.log(el.target.value)
        quantity=el.target.value;
    })

    document.querySelector('form').addEventListener('input',(el)=>{
        if(ctype.val && size.val && quantity)
        {

            total=ctype[ctype.val]*size[size.val]*quantity
            // console.log(total)
            let tot=document.getElementById('total')
            tot.innerHTML=""
            tot.style.color='red'
            tot.append('â‚¹ ',total)
        }
    })

    //---------------------------------------------------------------
    document.querySelector('form').addEventListener('submit',(el)=>{
        el.preventDefault()
        
        localStorage.setItem('MasaiCoffee',JSON.stringify({cname,ctype:ctype.val,size:size.val,quantity,total}))
        // localStorage.setItem('MasaiCoffee',JSON.stringify({name:'jaja'}))
    })
  </script>
</html>
