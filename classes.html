    <script>
        class Rectangle{
            constructor(l,b){
                this.lengths=l;
                this.breadths=b
            }
        }

        class Square extends Rectangle{
            constructor(l,b){
                super(l,b)
                this.type='square'
            }

            area(){
                return this.lengths*this.breadths
            }
        }

        let res=new Square(5,4)
        console.log(res)
        console.log(res.area())
    </script>
