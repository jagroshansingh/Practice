<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container > div {
        width: 100px;
        height: 100px;
        border: 1px solid;
        text-align: center;
        display: grid;
        align-items: center;
        font-size: xx-large;
      }
      #container > div:first-child {
      }
      #container > div:nth-child(2) {
        rotate:y 180deg;
        translate: 50px -42px;
      }
      #container > div:nth-child(3) {
          transform: skewY(50deg) rotateY(60deg) translate(150px,-263px);
      }
      #container > div:nth-child(4) {
        transform: rotateY(120deg) skewY(-30deg) translate(50px,-245px);
      }
      #container > div:nth-child(5) {
        rotate:x 126deg;
        transform: skew(-27deg);
        position: absolute;
        top: -12px;
        left:33px
      }
      #container > div:last-child {
        rotate: x 54deg;
        translate: 25px -326px;
        transform:skew(27deg)
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
