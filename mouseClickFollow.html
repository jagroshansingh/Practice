<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .point{
            border:1px solid;
            background-color: red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        #container{
            width: 100vw;
            height: 100vh;
            border: 1px solid ;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Main hu na</h1>
    </div>
</body>
</html>
<script>
    let contain=document.querySelector('#container')
    document.addEventListener('click',()=>{
        let div=document.createElement('div')
        div.setAttribute("class","point")
        contain.append(div)
    })   
</script>
